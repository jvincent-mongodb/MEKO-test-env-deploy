on: [push]

jobs:
  copybara:
    runs-on: ubuntu-latest

    steps:
      - name: clone copybara
        run: git clone --depth=1 https://github.com/google/copybara
      - name: build copybara
        run: cd copybara && docker build -t google/copybara .
      - name: run copybara
        run: ./run-copybara.sh
        
